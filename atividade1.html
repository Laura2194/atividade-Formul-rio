<body>
    <style>
        body {
            color: #3f0505;
            background-color: #6f050591;
            font-family: Arial, Helvetica,
                sans-serif;
            text-align: center;

        }

    <h1><b>Deixe um comentário</b></h1>
    <form action="" method="">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" style="width: 1000px; height: 20px;" required />
        <br><br>


        <label for="email">E-mail:</label><br>
        <input type="email" id="email" style="width: 1000px; height: 20px;" required />
        <br><br>


        <label for="website ">Websitel:</label><br>
        <input type="website" id="website " style="width: 1000px; height: 20px;" required />
        <br><br>

        <label for="com">Comentário </label><br>
        <textarea rows="8" cols="50" style="overflow: scroll; overflow-x: hidden; width: 1000px; height: 100px;"
            id="com"required></textarea>
        <br><br>

        <p> Observação: Seu comentário será publicado após pelo moderador </p>

        <input type="submit" value="Enviar Comentário">

    </form>

</body>
