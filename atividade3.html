<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
    <link rel="icon" type="image/png" href="depositphotos_62706797-stock-illustration-document-flat-circle-icon-with.jpg">
</head>

<body>

    <style>
        body {
            color: #3f0505;
            background-color: #6f050591;
            font-family: Arial, Helvetica,
                sans-serif;

        }
    </style>

    <h1 style="text-align: center"><b>Formulário</b></h1>
    <form action="" method="">
    <fieldset>

        <legend>Dados pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" style="width: 1000px; height: 20px;" required />


        <br> <label for="end">Endereço</label>
        <input type="text" id="end" style="width: 1000px; height: 20px;" required />


        <br><label for="cia">Cidade</label>
        <input type="text" id="cia" style="width: 1000px; height: 20px;" required />

        <br><label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP" selected>São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </fieldset>
    <br><br>
    <fieldset>

        <legend>Dados profissionais</legend>

        <label for="nat">Natureza do Cargo</label>
        <br>
        <input type="radio" name="perfil" id="ger" />
        <label for="ger">Gerência</label>

        <input type="radio" name="perfil" id="fin" />
        <label for="fin">Financeiro</label>

        <input type="radio" name="perfil" id="rec" />
        <label for="rec">Recepção</label>

        <input type="radio" name="perfil" id="adm" />
        <label for="amd">Administrativo</label>

        <input type="radio" name="perfil" id="jur" />
        <label for="jur">Juridico</label>
        <br><br>
        <br><label for="area">Área do Cargo</label>
        <br>
        <input type="checkbox" id="com" />
        <label for="com">Computação</label>

        <input type="checkbox" id="bio" />
        <label for="bio">Biologiao</label>

        <input type="checkbox" id="mb" />
        <label for="mb">Meio Ambiente</label>

        <input type="checkbox" id="eng" />
        <label for="eng">Engenharia</label>

        <input type="checkbox" id="his" />
        <label for="his">História</label>
        <br><br>


        <br> <label for="min"> Mini-curriculo  </label>
        <textarea rows="8" cols="50" id="min"  required></textarea>

    </fieldset>
    <br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">


</form>
</body>

</html>
